<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="src/styles.css">
    <title>Documento</title>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-pink-500">

    <header class="sombra w-full h-20 flex justify-center items-center bg-slate-300">
        <h1 class="font-mono text-2xl">Prueba Tailwind</h1>
    </header>
    <main class="flex flex-col items-center">
        <section class="w-full h-60 flex justify-center mt-24">
            <div class="img-container-1 relative ml-5 mr-5 sombra h-32 w-32 m-2 img-container rounded-lg bg-slate-200"></div>
            <div class="img-container relative ml-5 mr-5 sombra h-32 w-32 m-2 img-container rounded-lg bg-slate-200"></div>
            <div class="img-container-3 relative ml-5 mr-5 sombra h-32 w-32 m-2 img-container rounded-lg bg-slate-200"></div>
        </section>
        <section class="w-72 h-80 flex flex-wrap justify-center">
            <div class="relative m-5">
                <span class="animable-span transition-transform w-40 h-10 absolute translate-x-1.5 translate-y-1.5 bg-gray-300 z-0"></span>
                <input id="input-nombre" class="animable-input text-center w-40 h-10 relative border-2 border-current px-8 py-3 text-sm font-bold text-black bg-inherit z-10" type="text">
            </div>
            <div class="relative m-5">
                <span class="animable-span transition-transform w-40 h-10 absolute translate-x-1.5 translate-y-1.5 bg-gray-300 z-0"></span>
                <input id="input-tag" class="animable-input text-center w-40 h-10 relative border-2 border-current px-8 py-3 text-sm font-bold text-black bg-inherit z-10" type="text">
            </div>
            <button id="input-button" class="w-30 group relative inline-block focus:outline-none focus:ring h-12">
                <span class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-slate-300 transition-transform group-hover:translate-y-0 group-hover:translate-x-0"></span>
                <span class="relative inline-block border-2 border-current px-8 py-3 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75">Buscar</span>
            </button>
        </section>
    </main>

</body>
<script src="src/animation.js"></script>
<script src="src/app.js" type="module"></script>
<script src="src/anime.js" type="module"></script>
</html>
